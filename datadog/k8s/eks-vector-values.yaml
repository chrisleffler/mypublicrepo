datadog:
  apiKeyExistingSecret: datadog-keys
  # Uncomment site: if using a Datadog Organization outside of US1
  # site: ddog-gov.com
  inventories_configuration_enabled: true
  apm:
    portEnabled: true
  logs:
    enabled: true
    containerCollectAll: true
    autoMultiLineDetection: true
  processAgent:
    processCollection: true
  dogstatsd:
    useHostPort: true
  kubeStateMetricsCore:
    enabled: true
  kubeStateMetricsEnabled: false
  kubelet:
    tlsVerify: false
  networkMonitoring:
    enabled: true
clusterAgent:
  confd:
    kube_apiserver_metrics.yaml: |-
      cluster_check: true
      init_config:
      instances:
        - prometheus_url: https://kubernetes.default/metrics
          ssl_ca_cert: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          bearer_token_auth: true
    kube_controller_manager.yaml: |-
      cluster_check: true
      init_config:
      instances:
        - prometheus_url: https://kubernetes.default/metrics
          ssl_ca_cert: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          bearer_token_auth: true
agents:
  useConfigMap: true
  customAgentConfig:
    kubelet_tls_verify: false
    ### Use below if running DDOG Agent < 7.39
    apm_config:
      apm_dd_url: "http://vector.vector:8282"
    vector:
      logs:
        enabled: true
        url: "http://vector.vector:8282"
      metrics:
        enabled: true
        url: "http://vector.vector:8282"
      ### Only valid if running DDOG Agent > 7.39
      # traces:
      #   enabled: true
      #   url: "http://vector.vector:8282"